<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->


        <th:block th:each="item : ${jobs}">
            <table class="job-listing">
            <tr>
                <td th:text="ID">...</td>
                <td th:text="${item.id}">...</td>
            </tr>

            <tr>
                <td th:text="Name">...</td>
                <td th:text="${item.name}">...</td>
            </tr>

            <tr>
                <td th:text="Employer">...</td>
                <td th:text="${item.employer}">...</td>
            </tr>

            <tr>
                <td th:text="Location">...</td>
                <td th:text="${item.location}">...</td>
            </tr>

            <tr>
                <td th:text="Type">...</td>
                <td th:text="${item.positionType}">...</td>
            </tr>

            <tr>
                <td th:text="Skill">...</td>
                <td th:text="${item.coreCompetency}">...</td>
            </tr>

            </table>
        </th:block>


</div>


</body>
</html>
